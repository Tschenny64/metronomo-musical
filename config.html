<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Configuración</title>
  <!-- Enlace al archivo CSS externo para estilos -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Configuración del Ritmo</h1>

  <!-- Formulario de configuración -->
  <form id="configForm">

    <!-- Selector de BPM (pulsaciones por minuto) con control deslizante -->
    <label for="bpm">Pulsaciones por minuto (60-180):</label>
    <br>
    <!-- Rango de valores permitido: 60 a 180. Actualiza el valor mostrado dinámicamente -->
    <input type="range" id="bpm" min="60" max="180" value="100" oninput="bpmOutput.value = bpm.value">
    <output id="bpmOutput">100</output> BPM
    <br><br>

    <!-- Botones para seleccionar el compás musical -->
    <label>Selecciona compás:</label><br>
   
    <button type="button" class="compas-btn" data-compas="2">2 tiempos</button>
    <button type="button" class="compas-btn" data-compas="4">4 tiempos</button>
    <br><br>

    <input type="hidden" id="compas" value="2">

    <!-- Campo para ingresar el tiempo de descanso antes de iniciar -->
    <label for="descanso">Descanso antes de empezar (segundos):</label>
    <input type="number" id="descanso" min="0" value="0"><br><br>

    <!-- Campo para ingresar la duración del uso o sesión -->
    <label for="tiempoUso">Tiempo de uso (segundos):</label>
    <input type="number" id="tiempoUso" min="0" value="0"><br><br>

    <!-- Botón para iniciar el proceso con la configuración establecida -->
    <button type="submit">Iniciar</button>
  </form>

 
  <script src="script.js"></script>
</body>
</html>
